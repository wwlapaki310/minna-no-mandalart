<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マンダラート作成 - みんなのマンダラート</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">🎍</span>
                みんなのマンダラート
            </h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">ホーム</a>
                <a href="list.html" class="nav-link">一覧</a>
                <a href="create.html" class="nav-link active">作成</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2 class="page-title">マンダラートを作成</h2>
                <p class="page-description">
                    マスをクリックして目標を入力してください
                </p>
            </div>

            <!-- PC版: 9x9フルグリッド -->
            <div class="desktop-view" id="desktop-view">
                <div class="mandalart-fullgrid" id="mandalart-fullgrid">
                    <!-- JavaScriptで動的生成 -->
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="reset-btn">リセット</button>
                    <button class="btn btn-primary" id="complete-btn">完成！</button>
                </div>
            </div>

            <!-- スマホ版: 段階的入力 -->
            <div class="mobile-view" id="mobile-view">
                <!-- 中央ブロック表示 -->
                <div class="mobile-step" id="mobile-center-block">
                    <h3 class="mobile-title">中央ブロック</h3>
                    <p class="mobile-desc">大目標と8つの中目標を入力してください</p>
                    
                    <div class="mobile-center-grid" id="mobile-center-grid">
                        <!-- JavaScriptで動的生成 -->
                    </div>
                    
                    <button class="btn btn-primary btn-full" id="mobile-next-btn">個別目標を入力 →</button>
                </div>

                <!-- 個別目標入力 -->
                <div class="mobile-step hidden" id="mobile-details">
                    <div class="mobile-progress">
                        <span id="mobile-progress-text">中目標 1/8</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="mobile-progress-fill"></div>
                        </div>
                    </div>

                    <h3 class="mobile-theme-title" id="mobile-theme-title">中目標1</h3>
                    
                    <div class="mobile-details-list" id="mobile-details-list">
                        <!-- JavaScriptで動的生成 -->
                    </div>

                    <div class="mobile-nav">
                        <button class="btn btn-secondary" id="mobile-prev-btn">← 前へ</button>
                        <button class="btn btn-secondary" id="mobile-back-center">中央に戻る</button>
                        <button class="btn btn-primary" id="mobile-next-theme">次へ →</button>
                    </div>

                    <button class="btn btn-primary btn-full" id="mobile-complete-btn" style="display: none; margin-top: 1rem;">完成！</button>
                </div>
            </div>

            <!-- ヘルプテキスト -->
            <div class="help-text">
                <p>💡 <strong>使い方:</strong></p>
                <ul>
                    <li>中央に<strong>大目標</strong>を入力</li>
                    <li>周囲8マスに<strong>中目標</strong>を入力</li>
                    <li>各中目標の周囲に<strong>個別目標</strong>を入力（PC版のみ直接入力）</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 みんなのマンダラート</p>
        </div>
    </footer>

    <script src="js/create.js"></script>
</body>
</html>
