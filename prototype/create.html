<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マンダラート作成 - みんなのマンダラート</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">🎍</span>
                みんなのマンダラート
            </h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">ホーム</a>
                <a href="list.html" class="nav-link">一覧</a>
                <a href="create.html" class="nav-link active">作成</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2 class="page-title">マンダラートを作成</h2>
                <p class="page-description">
                    マスをクリックして目標を入力してください
                </p>
            </div>

            <!-- PC版: 9x9フルグリッド -->
            <div class="desktop-view" id="desktop-view">
                <div class="mandalart-fullgrid" id="mandalart-fullgrid">
                    <!-- JavaScriptで動的生成 -->
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="reset-btn">リセット</button>
                    <button class="btn btn-primary" id="complete-btn">完成！</button>
                </div>
            </div>

            <!-- スマホ版: 中央ブロック完結型 -->
            <div class="mobile-view" id="mobile-view">
                <div class="mobile-step" id="mobile-center-block">
                    <h3 class="mobile-title">中央ブロック</h3>
                    <p class="mobile-desc">大目標と8つの中目標を入力してください</p>
                    
                    <div class="mobile-center-grid" id="mobile-center-grid">
                        <!-- JavaScriptで動的生成 -->
                    </div>

                    <!-- 個別目標展開エリア（アコーディオン） -->
                    <div class="mobile-details-accordion hidden" id="mobile-details-accordion">
                        <div class="accordion-header">
                            <h4 class="accordion-title" id="accordion-theme-title">中目標1</h4>
                            <button class="btn-close-accordion" id="btn-close-accordion">✕ 閉じる</button>
                        </div>
                        
                        <div class="accordion-content">
                            <div class="mobile-details-list" id="accordion-details-list">
                                <!-- JavaScriptで動的生成 -->
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary btn-full" id="mobile-complete-btn">完成！</button>
                </div>
            </div>

            <!-- ヘルプテキスト -->
            <div class="help-text">
                <p>💡 <strong>使い方:</strong></p>
                <ul>
                    <li>中央に<strong>大目標</strong>を入力</li>
                    <li>周囲8マスに<strong>中目標</strong>を入力</li>
                    <li>各中目標をタップして<strong>個別目標</strong>を入力</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 みんなのマンダラート</p>
        </div>
    </footer>

    <script src="js/create.js"></script>
</body>
</html>
