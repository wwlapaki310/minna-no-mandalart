<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マンダラート表示 - みんなのマンダラート</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/view.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">🎍</span>
                みんなのマンダラート
            </h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">ホーム</a>
                <a href="list.html" class="nav-link">一覧</a>
                <a href="create.html" class="nav-link">作成</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- マンダラート情報 -->
            <div class="mandalart-header">
                <h2 class="mandalart-title" id="mandalart-title">Loading...</h2>
                <div class="mandalart-meta">
                    <span class="meta-item">
                        <span class="meta-icon">👤</span>
                        <span id="author-name">作成者</span>
                    </span>
                    <span class="meta-item">
                        <span class="meta-icon">📅</span>
                        <span id="created-date">2025/01/01</span>
                    </span>
                </div>
            </div>

            <!-- PC版: 9x9マンダラート表示 -->
            <div class="mandalart-container desktop-only">
                <div class="mandalart-full" id="mandalart-display">
                    <!-- JavaScriptで動的生成 -->
                </div>
            </div>

            <!-- スマホ版: 9x9画像表示（ズーム可能） -->
            <div class="mandalart-image-container mobile-only">
                <p class="image-hint">💡 画像をピンチしてズームできます</p>
                <img id="mandalart-image" alt="マンダラート完成図" class="mandalart-image">
            </div>

            <!-- アクションボタン -->
            <div class="actions">
                <button class="btn btn-secondary" onclick="window.location.href='create.html'">
                    ✏️ 新しく作成
                </button>
                <button class="btn btn-primary" onclick="shareMandalart()">
                    🔗 シェア
                </button>
                <button class="btn btn-secondary" onclick="downloadImage()">
                    📸 画像保存
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 みんなのマンダラート</p>
        </div>
    </footer>

    <script src="js/view.js"></script>
</body>
</html>
